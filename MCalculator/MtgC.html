<div class="calculator">
  <h1>Mortgage Calculator</h1>
 <p style="text-align:center; font-size:30px;">Ito po ay sample lamang at hindi pa final</p>
  

  <label>Loan Amount (₱):</label>
  <input type="number" id="amount" placeholder="e.g., 2000000">

  <label>Interest Rate (% per year):</label>
  <input type="number" id="interest" placeholder="e.g., 6.5" step="0.01">

  <label>Loan Term (years):</label>
  <input type="number" id="years" placeholder="e.g., 20">

  <button onclick="calculateMortgage()">Calculate</button>

  <div id="summary"></div>
  <div id="table-container"></div>
